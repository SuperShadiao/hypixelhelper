<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://xiaoshadiao.club/xsdv2.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好玩的验证awa</title>
    <!-- 加载 Turnstile JS (推荐放在 <head> 中) -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 0px solid #d9ff00;
            border-radius: 8px;
        }

        #turnstile-widget {
            margin: 20px 0;
        }

        #result {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        #tip {
            margin: 5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="tip">
            <h4 id="tip">如果一直在转圈, 属正常现象。</h4>
            <h4 id="tip">但是如果转了5分钟还没过去请联系群主!</h4>
        </div>
        <form id="demo-form">
            <!-- Turnstile 挂载点 -->
            <div id="turnstile-widget" class="cf-turnstile" data-sitekey="0x4AAAAAABghjek4jVecQ-sc"
                data-callback="handleSuccess" data-error-callback="handleFailed" data-theme="light"></div>
        </form>
        <div id="result">
            <h3> </h3>
        </div>
    </div>

    <script>

        let alreadyFlag = false;

        function handleSuccess() {
            console.log("awa!")

            const thisUrl = new URL(window.location.href)
            if (!thisUrl.searchParams.get("code")) {
                handleResult(function () {
                    setTimeout(() => window.location.replace("/"), 5000)

                    const resultH3 = document.querySelector('#result h3');
                    resultH3.textContent = "Hmmm, 好像缺少了什么东西验证不了呢qwq";
                    resultH3.style.color = "red";
                })
                return;
            }

            const response = turnstile.getResponse()

            const requestVerify = new XMLHttpRequest()

            requestVerify.open("post", "https://xiaoshadiao.club/qqgroupmemberverify?action=handle&code=" + thisUrl.searchParams.get("code") + "&response=" + response)

            requestVerify.onload = requestSuccess

            requestVerify.ontimeout = requestVerify.onerror = requestVerify.onabort = requestFailed

            requestVerify.send()

            function requestSuccess() {
                handleResult(function () {
                    const json = JSON.parse(requestVerify.responseText)

                    const resultH3 = document.querySelector('#result h3');
                    if (json.success) {

                        resultH3.textContent = "请稍等片刻...";
                        resultH3.style.color = "black";

                        const requestHook = new XMLHttpRequest()
                        requestHook.open("get", "https://hook.xiaoshadiao.club/qqgmv?code=" + json.code + "&verifycode=" + json.verifycode + "&groupnumber=" + json.groupnumber + "&qqnumber=" + json.qqnumber)

                        requestHook.onload = function () {
                            if (requestHook.responseText == "成功啦") {
                                resultH3.textContent = "验证成功啦awa, 你可以关闭这个页面了!";
                                resultH3.style.color = "green";
                            } else {
                                requestHookFailed();
                            }
                        }
                        function requestHookFailed() {
                            setTimeout(() => window.location.reload(), 5000)
                            resultH3.textContent = "验证成功了qwq, 但是请求网络钩子失败了, 等待5s后重试吧";
                            resultH3.style.color = "red";
                        }
                        requestHook.ontimeout = requestHook.onerror = requestHook.onabort = requestHookFailed

                        requestHook.send()

                    } else if (requestVerify.status == 404) {
                        resultH3.textContent = "验证链接不存在或已过期!";
                        resultH3.style.color = "red";
                    } else {
                        setTimeout(() => window.location.reload(), 5000)
                        resultH3.textContent = "验证失败了qwq, 等待5s后重试吧 (" + json.msg + ")";
                        resultH3.style.color = "red";
                    }

                })
            }
            function requestFailed() {
                handleResult(function () {
                    console.log("qwq...")
                    setTimeout(() => window.location.reload(), 5000)

                    const resultH3 = document.querySelector('#result h3');
                    resultH3.textContent = "请求验证网址失败了qwq, 等待5s后重试吧";
                    resultH3.style.color = "red";
                })
            }

        }

        function handleFailed() {
            handleResult(function () {
                console.log("qwq...")
                setTimeout(() => window.location.reload(), 5000)

                const resultH3 = document.querySelector('#result h3');
                resultH3.textContent = "验证失败qwq, 等待5s后重试吧";
                resultH3.style.color = "red";
            })
        }

        function handleResult(fun) {
            if (!alreadyFlag) {
                alreadyFlag = true;
                fun()
            }
        }

    </script>
</body>

</html>
